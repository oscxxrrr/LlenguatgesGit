<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World in JavaScript</title>
</head>
<body>
    <h1 id="message">Hola, Mercadal!</h1>

    <script>
        // JavaScript code to modify the content of the <h1> element
        document.getElementById('message').textContent = 'Hola, Mercadal!';
    </script>
</body>
</html>
